# Configuration Tomcat (modification des ports et autres options)
# Port par defaut de Tomcat, vous pouvez changer si necessaire
server.port=8085
# Encodage URI utilise par Tomcat
server.tomcat.uri-encoding=UTF-8
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.http.client=DEBUG

spring.cloud.config.enabled=false
# Configuration de la base de donn√©es MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/patientdb
spring.datasource.username=root
spring.datasource.password=root

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

security.jwt.secret-
security.jwt.expiration-time=900000

