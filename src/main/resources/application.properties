# Nom de l'application Spring
spring.application.name=patient

# Configuration Tomcat (modification des ports et autres options)
# Port par défaut de Tomcat, vous pouvez changer si nécessaire
server.port=8080
# Encodage URI utilisé par Tomcat
server.tomcat.uri-encoding=UTF-8

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=patientdb
